  <div class="column is-8">
  
<div class="box" *ngFor="let event of events; let i = index">

  <article class="media">
    <div class="media-left">
      <figure class="image is-4x3">
         <img [src]="setImage(event.image)" class="eventImage">
      </figure>
    </div>
    <div class="media-content">
      <div class="content" style="padding: 0px">
        <p>
          <strong>{{event.name}}</strong>
          <br/>
          <small>{{event.date}}</small> 
          <br>
         {{event.description}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
        	 <a class="level-item"></a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-reply"></i>
            &nbsp; &nbsp;<small>Share</small> 
        </span>
          </a>
           <a class="level-item"></a>
            <a class="level-item"></a>

            <span class="icon is-small" ><i class="material-icons">event_busy</i></span>
          &nbsp; &nbsp;<small>Un-RSVP</small> 
          </a> -->
       
        </div>
      </nav>
    </div>
  </article>
</div>
