
 <table class="table">
    <thead>
    <tr>
    
      <th>Name</th>
      <th>Address</th>
      <th>Description</th>
      <th></th>
        <th></th>
    </tr>
  </thead>


  <tbody>

<tr *ngFor="let item of locations | async">
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>{{item.description}}</td>
      <td><i class="material-icons actionIcon" (click)='deleteItem(item)'>delete</i></td>
    
    </tr>


    
  </tbody>
</table>
