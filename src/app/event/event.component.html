    <div class="row example-centered" *ngIf="user?.uid">
        <div class="col-md-12 example-title">
            <h2 class="title">Our Event Timeline</h2>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <ul class="timeline timeline-centered">

 
                <li class="timeline-item" *ngFor="let event of events | async">
                    <div class="timeline-info">
                        <span>{{event.date | date:'short'}}</span>
                    </div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-title subtitle">{{event.name}}</h3>
                        <img [src]="event.imageUrl" style="border-radius:50%; height: 150px; width:auto ">
                        <p>

                        	{{event.description}}

                        	<br/><br/>
                        <rsvp [eventId]="event.id" [userId]="user.uid"></rsvp></p>
                    </div>
                </li>

           
         


            </ul>
        </div>
    </div>
